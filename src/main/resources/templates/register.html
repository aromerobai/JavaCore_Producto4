<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro - Alquila tus Vehículos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login-register.css}"/>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="d-none d-md-block col-md-6 col-lg-8 body-background body-background-register" id="imageRegister-section"></div>
      <div class="col-12 col-md-6 col-lg-4 body-login" >
        <section class="container" id="formRegister-section">
          <img th:src="@{/images/logo.png}" class="logo-sidebar" width="188" height="98" alt="Logo"/>
          <h3 class="form-signin-heading">Registro</h3>

          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
              <label>Nombre:</label>
              <input class="form-control" type="text" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
              <label>Apellidos:</label>
              <input class="form-control" type="text" th:field="*{apellidos}" required />
            </div>
            <div class="form-group">
              <label>NIF:</label>
              <input class="form-control" type="text" th:field="*{nif}" required />
            </div>
            <!--<div class="form-group">
              <label>Rol:</label>
              <select class="form-control" th:field="*{rol}" required>
                <option value="">Seleccione un Rol</option>
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>-->
            <div class="form-group">
              <input class="form-control" type="hidden" th:field="*{rol}" required />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input class="form-control" type="email" th:field="*{username}" required />
            </div>
            <div class="form-group">
              <label>Contraseña:</label>
              <input class="form-control" type="password" th:field="*{password}" required />
            </div>
            <div class="form-group">
              <button type="submit" style="width: 145px; margin-bottom: 10px !important; margin-top: 35px !important;">Registrarse</button>
            </div>
          </form>

          <form th:action="@{/login}" method="get">
            <button type="Submit" style="width: 145px; margin-top: 10px !important;">Iniciar sesión</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>

</body>
</html>
