<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Alquila tus Vehículos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-register.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="d-none d-md-block col-md-6 col-lg-8 body-background"></div>
            <div class="col-12 col-md-6 col-lg-4 body-login">
                <img th:src="@{/images/logo.png}" class="logo-sidebar" width="200" alt="Logo"/>
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h3 class="form-signin-heading" th:text="Login"></h3>
                    <br/>

                    <label for="username">Nombre de usuario</label> <br/>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="form-control"/> <br/>

                    <label for="password">Contraseña</label> <br/>
                    <input type="password" th:placeholder="Contraseña" id="password" name="password" class="form-control"/> <br/>

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20px; color: #FF1C19;">User Name or Password invalid, please verify</p>
                    </div>
                    <button name="Submit" value="Login" type="Submit">Iniciar Sesión</button>
                </form>
                <form th:action="@{/register}" method="get">
                    <button type="Submit" class="btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
